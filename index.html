<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ðŸ§  Prompt Builder</title>

  <link rel="manifest" href="manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Prompt Builder">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="assets/icon-180.png">

  <link rel="icon" href="assets/icon-192.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 10px;
    }
    p {
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px; /* Ottimo per evitare lo zoom automatico su iOS */
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
    }
    button:active {
      transform: scale(0.98);
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ§  Prompt Builder</h1>
    <p>Crea prompt efficaci per le AI</p>

    <textarea id="promptInput" placeholder="Scrivi cosa vuoi ottenere dall'AI..."></textarea>
    <button id="generateBtn">Genera Prompt</button>
  </div>

  <script>
    // Registrazione Service Worker per PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // PUNTO 3: LOGICA DI GENERAZIONE
    const btn = document.getElementById('generateBtn');
    const area = document.getElementById('promptInput');

    btn.addEventListener('click', () => {
      const userInput = area.value.trim();
      
      if (!userInput) {
        alert("Per favore, inserisci un'idea o un argomento!");
        return;
      }
      
      // Esempio di espansione del prompt (Prompt Engineering di base)
      const enhancedPrompt = `Agisci come un esperto nel settore. 
In merito a: "${userInput}", sviluppa una risposta dettagliata, 
organizzata per punti chiari, fornendo esempi pratici e mantenendo un tono professionale. 
Assicurati di coprire tutti gli aspetti fondamentali.`;
      
      area.value = enhancedPrompt;
      
      // Feedback visivo (opzionale)
      btn.innerText = "Ottimizzato! âœ¨";
      setTimeout(() => { btn.innerText = "Genera Prompt"; }, 2000);
    });
  </script>
</body>
</html>
