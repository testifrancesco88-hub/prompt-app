<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Prompt Builder Pro</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon-180.png">
  <link rel="icon" href="assets/icon-192.png">

  <style>
    :root {
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --primary: #007AFF;
      --secondary: #34C759;
      --danger: #ff3b30;
      --border: #ddd;
    }

    /* DARK MODE AUTOMATICA */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #f4f7f6;
        --border: #333;
      }
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 { text-align: center; margin-bottom: 5px; }
    p { text-align: center; opacity: 0.8; margin-top: 0; }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea { height: 180px; resize: none; }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:active { transform: scale(0.98); }

    .btn-main { background: var(--primary); color: white; }
    .btn-copy { background: var(--secondary); color: white; }
    .btn-reset { background: transparent; color: var(--danger); }

    /* Chips per suggerimenti rapidi */
    .chips {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    .chip {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      white-space: nowrap;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Prompt Builder</h1>
    <p>Ottimizza le tue richieste AI</p>

    <div class="chips">
      <div class="chip" onclick="setTemplate('Riassumi questo testo in 3 punti chiave:')">üìù Riassunto</div>
      <div class="chip" onclick="setTemplate('Scrivi una email professionale a [Nome] per:')">üìß Email</div>
      <div class="chip" onclick="setTemplate('Trova l\'errore in questo codice e spiegalo:')">üíª Debug</div>
      <div class="chip" onclick="setTemplate('Spiega questo concetto come se avessi 5 anni:')">üë∂ ELI5</div>
    </div>

    <select id="toneSelect">
      <option value="professionale, autoritario ed esperto">Tono: Professionale</option>
      <option value="creativo, originale e coinvolgente">Tono: Creativo</option>
      <option value="semplice, chiaro e conciso">Tono: Semplice</option>
      <option value="ironico e divertente">Tono: Sarcastico</option>
    </select>

    <textarea id="promptInput" placeholder="Inserisci la tua idea..."></textarea>

    <div class="button-group">
      <button class="btn-main" onclick="generatePrompt()">Ottimizza ‚ú®</button>
      <button class="btn-copy" onclick="copyPrompt()">Copia üìã</button>
    </div>

    <button class="btn-reset" onclick="resetAll()">Svuota tutto</button>
  </div>

  <script>
    const area = document.getElementById('promptInput');
    const tone = document.getElementById('toneSelect');

    // Recupera l'ultimo prompt salvato al caricamento
    window.onload = () => {
      const saved = localStorage.getItem('lastPrompt');
      if (saved) area.value = saved;
    };

    function setTemplate(text) {
      area.value = text;
      area.focus();
    }

    function generatePrompt() {
      const input = area.value.trim();
      if (!input) return alert("Inserisci del testo!");

      const enhanced = `Agisci come un assistente esperto. Usando un tono ${tone.value}, elabora la seguente richiesta:\n\n"${input}"\n\nFornisci una risposta strutturata, precisa e completa.`;
      
      area.value = enhanced;
      saveLocal();
    }

    async function copyPrompt() {
      if (!area.value) return;
      try {
        await navigator.clipboard.writeText(area.value);
        const originalBtn = document.querySelector('.btn-copy').innerText;
        document.querySelector('.btn-copy').innerText = "Copiato! ‚úÖ";
        setTimeout(() => { document.querySelector('.btn-copy').innerText = "Copia üìã"; }, 2000);
      } catch (err) {
        alert("Errore nella copia");
      }
    }

    function resetAll() {
      if (confirm("Vuoi cancellare tutto?")) {
        area.value = "";
        localStorage.removeItem('lastPrompt');
      }
    }

    function saveLocal() {
      localStorage.setItem('lastPrompt', area.value);
    }

    // Salvataggio automatico mentre si scrive
    area.addEventListener('input', saveLocal);

    // Registrazione Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
