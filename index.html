<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Prompt Builder Pro AI</title>
  <style>
    /* ... (Mantengo il tuo stile precedente con alcune rifiniture) ... */
    :root {
      --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #2c3e50;
      --primary: #007AFF; --ai-color: #10a37f; --accent: #5856D6; --border: #ddd;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg-color: #121212; --card-bg: #1e1e1e; --text-color: #f4f7f6; --border: #333; }
    }
    body { font-family: -apple-system, sans-serif; background: var(--bg-color); color: var(--text-color); padding: 20px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
    textarea { width: 100%; height: 150px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-color); font-size: 16px; box-sizing: border-box; }
    .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button { padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; }
    .btn-ai { background: var(--ai-color); color: white; grid-column: span 2; }
    .btn-main { background: var(--primary); color: white; }
    .btn-copy { background: #34C759; color: white; }
    .loader { display: none; text-align: center; font-size: 14px; color: var(--ai-color); }
    .api-config { font-size: 10px; opacity: 0.5; text-align: center; }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Prompt Builder Pro</h1>

    <select id="typeSelect">
      <option value="text">‚úçÔ∏è Testo (Ottimizzazione AI)</option>
      <option value="image">üé® Immagine (Genera Prompt Artistico)</option>
      <option value="video">üé• Video (Genera Storyboard)</option>
    </select>

    <textarea id="promptInput" placeholder="Inserisci un'idea o una bozza..."></textarea>

    <div id="loading" class="loader">üß† L'AI sta pensando...</div>

    <div class="button-grid">
      <button class="btn-ai" id="aiBtn" onclick="callChatGPT()">AI: Genera con ChatGPT ‚ú®</button>
      
      <button class="btn-main" onclick="generateClassic()">Ottimizzazione Base</button>
      <button class="btn-copy" onclick="copyPrompt()">Copia üìã</button>
    </div>

    <div class="api-config">Powered by OpenAI API</div>
    
    <div class="info-box" style="text-align: center; margin-top: 10px; font-size: 12px;">
      Sviluppato da <strong>Testi Francesco</strong>
    </div>
  </div>

  <script>
    // --- CONFIGURAZIONE API ---
    // NOTA: In un'app reale, usa un server backend per nascondere questa chiave!
    const OPENAI_API_KEY = "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"; 

    const area = document.getElementById('promptInput');
    const type = document.getElementById('typeSelect');
    const loader = document.getElementById('loading');
    const aiBtn = document.getElementById('aiBtn');

    async function callChatGPT() {
      const userInput = area.value.trim();
      if (!userInput) return alert("Inserisci un'idea prima!");
      if (OPENAI_API_KEY === "INSERISCI_QUI_LA_TUA_CHIAVE_API") {
        return alert("Devi inserire la tua API KEY nel codice sorgente.");
      }

      // Mostra loader e disabilita tasto
      loader.style.display = "block";
      aiBtn.disabled = true;
      aiBtn.style.opacity = "0.5";

      const systemPrompt = `Sei un esperto Prompt Engineer. 
        Il tuo compito √® trasformare l'idea dell'utente in un prompt perfetto per ${type.value}. 
        Sii creativo, usa terminologia tecnica appropriata e restituisci SOLO il prompt finale, senza introduzioni.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini", // Modello economico e veloce
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: userInput }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          area.value = data.choices[0].message.content.trim();
        } else {
          alert("Errore API: " + (data.error ? data.error.message : "Sconosciuto"));
        }
      } catch (error) {
        alert("Errore di connessione: " + error.message);
      } finally {
        loader.style.display = "none";
        aiBtn.disabled = false;
        aiBtn.style.opacity = "1";
      }
    }

    // Funzione classica (senza API) come fallback
    function generateClassic() {
      if (!area.value) return;
      area.value = `[Classic Mode] Agisci come un esperto di ${type.value}. Ottimizza questa richiesta: ${area.value}`;
    }

    async function copyPrompt() {
      await navigator.clipboard.writeText(area.value);
      alert("Copiato negli appunti!");
    }
  </script>
</body>
</html>
