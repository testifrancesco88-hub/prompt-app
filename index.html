<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Prompt Builder Pro AI</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon-180.png">
  <link rel="icon" href="assets/icon-192.png">

  <style>
    :root {
      --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #2c3e50;
      --primary: #007AFF; --ai-color: #10a37f; --accent: #5856D6;
      --fav: #FFCC00; --danger: #ff3b30; --border: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      :root { --bg-color: #121212; --card-bg: #1e1e1e; --text-color: #f4f7f6; --border: #333; }
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex; justify-content: center; padding: 20px; margin: 0;
    }

    .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }

    /* Box Sicurezza API */
    .api-box {
      background: #fff3cd; color: #856404; padding: 12px; border-radius: 12px; 
      font-size: 12px; border: 1px solid #ffeeba;
    }
    .api-box input {
      width: 100%; margin-top: 8px; padding: 8px; border-radius: 6px; 
      border: 1px solid #ccc; box-sizing: border-box;
    }

    select, textarea {
      width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border);
      background: var(--card-bg); color: var(--text-color); font-size: 16px; box-sizing: border-box;
    }

    textarea { height: 140px; resize: none; border-bottom: 3px solid var(--primary); }

    .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    
    button {
      padding: 14px; border: none; border-radius: 12px; font-weight: bold;
      font-size: 14px; cursor: pointer; transition: all 0.2s;
    }

    .btn-ai { background: var(--ai-color); color: white; grid-column: span 2; }
    .btn-inspire { background: var(--accent); color: white; }
    .btn-copy { background: #34C759; color: white; }
    .btn-reset { background: transparent; color: var(--danger); width: 100%; }

    .loader { display: none; text-align: center; font-weight: bold; color: var(--ai-color); margin: 5px 0; }
    
    .info-box { text-align: center; margin-top: 20px; font-size: 13px; opacity: 0.8; }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Prompt Builder Pro</h1>

    <div class="api-box">
      <strong>üîë Configurazione Sicura OpenAI</strong><br>
      Inserisci la tua API Key (verr√† salvata solo sul tuo telefono):
      <input type="password" id="apiKeyInput" placeholder="sk-...">
    </div>

    <select id="typeSelect">
      <option value="testo">‚úçÔ∏è Ottimizzazione Testo</option>
      <option value="immagine">üé® Generatore Prompt Immagine</option>
      <option value="video">üé• Storyboard Video</option>
    </select>

    <textarea id="promptInput" placeholder="Inserisci un'idea o usa 'Ispirami'..."></textarea>

    <div id="loading" class="loader">üß† L'AI sta elaborando...</div>

    <div class="button-grid">
      <button class="btn-ai" id="aiBtn" onclick="callChatGPT()">Genera con ChatGPT ‚ú®</button>
      <button class="btn-inspire" onclick="inspireMe()">üé≤ Ispirami</button>
      <button class="btn-copy" onclick="copyPrompt()">Copia üìã</button>
    </div>

    <button class="btn-reset" onclick="resetAll()">Svuota tutto</button>

    <div class="info-box">
      üöÄ Sviluppato da <strong>Testi Francesco</strong>
    </div>
  </div>

  <script>
    const area = document.getElementById('promptInput');
    const type = document.getElementById('typeSelect');
    const keyInput = document.getElementById('apiKeyInput');
    const loader = document.getElementById('loading');

    // Carica la chiave salvata localmente
    window.onload = () => {
      if (localStorage.getItem('user_openai_key')) {
        keyInput.value = localStorage.getItem('user_openai_key');
      }
      if (localStorage.getItem('lastPrompt')) {
        area.value = localStorage.getItem('lastPrompt');
      }
    };

    // Salva la chiave mentre la scrivi
    keyInput.addEventListener('input', () => {
      localStorage.setItem('user_openai_key', keyInput.value.trim());
    });

    async function callChatGPT() {
      const apiKey = keyInput.value.trim();
      const userInput = area.value.trim();

      if (!apiKey) return alert("Inserisci la tua API Key OpenAI!");
      if (!userInput) return alert("Scrivi un'idea da elaborare!");

      loader.style.display = "block";
      document.getElementById('aiBtn').disabled = true;

      const systemMsg = `Sei un Prompt Engineer esperto. Crea un prompt perfetto per ${type.value}. Restituisci solo il prompt ottimizzato.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: systemMsg },
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        if (data.choices) {
          area.value = data.choices[0].message.content.trim();
          localStorage.setItem('lastPrompt', area.value);
        } else {
          alert("Errore: " + data.error.message);
        }
      } catch (e) {
        alert("Errore di connessione!");
      } finally {
        loader.style.display = "none";
        document.getElementById('aiBtn').disabled = false;
      }
    }

    function inspireMe() {
      const ideas = ["Un futuro sostenibile", "Gatto cyber-ninja", "Ricetta spaziale", "Orizzonte degli eventi"];
      area.value = ideas[Math.floor(Math.random() * ideas.length)];
    }

    async function copyPrompt() {
      await navigator.clipboard.writeText(area.value);
      alert("Copiato!");
    }

    function resetAll() {
      area.value = "";
      localStorage.removeItem('lastPrompt');
    }
  </script>
</body>
</html>
