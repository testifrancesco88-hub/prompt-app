<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Prompt Builder Pro</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon-180.png">
  <link rel="icon" href="assets/icon-192.png">

  <style>
    :root {
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --primary: #007AFF;
      --secondary: #34C759;
      --danger: #ff3b30;
      --border: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #f4f7f6;
        --border: #333;
      }
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 { text-align: center; margin-bottom: 5px; font-size: 24px; }
    label { font-size: 12px; font-weight: bold; text-transform: uppercase; opacity: 0.7; margin-left: 5px; }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea { height: 150px; resize: none; }

    .button-group { display: flex; gap: 10px; }
    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-main { background: var(--primary); color: white; }
    .btn-copy { background: var(--secondary); color: white; }
    .btn-reset { background: transparent; color: var(--danger); margin-top: 5px; }

    .chips { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
    .chip {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      white-space: nowrap;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Prompt Builder Pro</h1>

    <div class="chips">
      <div class="chip" onclick="setTemplate('Un astronauta che cavalca un cavallo su Marte')">üåå Sci-Fi</div>
      <div class="chip" onclick="setTemplate('Ritratto di una donna anziana, stile iperrealistico')">üì∏ Ritratto</div>
      <div class="chip" onclick="setTemplate('Cyberpunk city, pioggia, luci neon, vista cinematografica')">üèôÔ∏è City</div>
    </div>

    <div>
      <label>Cosa vuoi creare?</label>
      <select id="typeSelect" onchange="updateUI()">
        <option value="text">‚úçÔ∏è Testo / Risposta</option>
        <option value="image">üé® Immagine (Midjourney/DALL-E)</option>
        <option value="video">üé• Video (Sora/Runway)</option>
      </select>
    </div>

    <div id="toneContainer">
      <label>Tono / Stile</label>
      <select id="toneSelect">
        <option value="professionale">Professionale / Fotorealistico</option>
        <option value="creativo">Creativo / Artistico</option>
        <option value="cinematografico">Cinematografico / Drammatico</option>
        <option value="minimalista">Minimalista / Pulito</option>
      </select>
    </div>

    <textarea id="promptInput" placeholder="Descrivi la tua idea qui..."></textarea>

    <div class="button-group">
      <button class="btn-main" onclick="generatePrompt()">Genera Prompt ‚ú®</button>
      <button class="btn-copy" onclick="copyPrompt()">Copia üìã</button>
    </div>

    <button class="btn-reset" onclick="resetAll()">Svuota tutto</button>
  </div>

  <script>
    const area = document.getElementById('promptInput');
    const type = document.getElementById('typeSelect');
    const tone = document.getElementById('toneSelect');

    function updateUI() {
      // Potresti cambiare i placeholder o le opzioni di tono in base al tipo selezionato
    }

    function generatePrompt() {
      const input = area.value.trim();
      if (!input) return alert("Inserisci un'idea!");

      let finalPrompt = "";

      if (type.value === "text") {
        finalPrompt = `Agisci come un esperto. Usando un tono ${tone.value}, elabora questa richiesta: "${input}". Fornisci una risposta strutturata e completa.`;
      } 
      else if (type.value === "image") {
        finalPrompt = `Prompt per generazione immagini AI: "${input}". Stile: ${tone.value}. Dettagli: 8k resolution, highly detailed, professional lighting, cinematic composition, trending on ArtStation, sharp focus.`;
      } 
      else if (type.value === "video") {
        finalPrompt = `Prompt per generazione video AI: "${input}". Movimento camera: drone shot / cinematic pan. Stile: ${tone.value}. Atmosfera: immersiva, alta fedelt√†, 24fps, photorealistic textures.`;
      }

      area.value = finalPrompt;
      localStorage.setItem('lastPrompt', area.value);
    }

    async function copyPrompt() {
      if (!area.value) return;
      await navigator.clipboard.writeText(area.value);
      alert("Copiato!");
    }

    function setTemplate(text) {
      area.value = text;
      area.focus();
    }

    function resetAll() {
      if (confirm("Cancello tutto?")) {
        area.value = "";
        localStorage.removeItem('lastPrompt');
      }
    }

    // Caricamento dati salvati
    window.onload = () => {
      const saved = localStorage.getItem('lastPrompt');
      if (saved) area.value = saved;
    };
  </script>
</body>
</html>
